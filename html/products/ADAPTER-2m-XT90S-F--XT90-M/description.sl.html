<script>
(function() {
    if (window.liveReloadInjected) return;
    window.liveReloadInjected = true;
    console.log("[Watcher] Connecting to Live Reload...");
    const evtSource = new EventSource("http://localhost:35729/livereload");
    evtSource.onopen = function() {
        console.log("[Watcher] ✓ Connected to Live Reload");
    };
    evtSource.onmessage = function(e) {
        if (e.data === 'reload') { 
            console.log("[Watcher] Reloading..."); 
            location.reload(); 
        }
    };
    evtSource.onerror = function(err) {
        console.error("[Watcher] ✗ Live Reload connection error:", err);
        console.log("[Watcher] Retrying in 3s...");
        evtSource.close();
        setTimeout(() => { window.liveReloadInjected = false; location.reload(); }, 3000);
    };
})();
</script>
